<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-start (click)="openUserPage(post.userId, $event)">
        <img src="https://api.adorable.io/avatars/58/{{post.userId}}@adorable.png">
      </ion-avatar>
      <h2>{{post.title}}</h2>
      <p> <span>{{post.userId}}</span></p>
    </ion-item>

    <ion-card-content>
      <div [innerHTML]="post.body">
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col align-self-center text-center>
        <ion-note>
          <ion-icon name='trending-up'></ion-icon>
          {{post.title}} 유행
        </ion-note>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          <ion-icon name='chatbubbles'></ion-icon>
          {{post.comments_count}} 댓글수
        </ion-note>
      </ion-col>
      <ion-col align-self-center text-center>
        <button ion-button color="primary" (click)="collect(post.id)" clear small icon-start>
        <ion-icon name="bookmark"></ion-icon>
        북마크
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list class="list-avatar-page">
    <ion-item text-wrap *ngFor="let item of post.comments;trackBy:item?.id">
      <ion-avatar item-start (click)="openUserPage(item.id, $event)">
        <img src="https://api.adorable.io/avatars/58/{{item.id}}@adorable.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <!-- <h3>{{item.create_at | amAgoTime}}</h3> -->
      <p [innerHTML]="item.body"></p>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col align-self-center text-center>
          <button ion-button color="primary" (click)="replieUps(item.id)" clear small icon-start>
            <ion-icon name="thumbs-up"></ion-icon>
            点赞
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <button ion-button color="primary" (click)="reReply(item.id)" clear small icon-start>
            <ion-icon name="undo"></ion-icon>
            回复
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
